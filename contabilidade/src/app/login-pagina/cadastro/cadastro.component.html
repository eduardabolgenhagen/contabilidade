<main style="height: 100%;">

    <div class="centralizacao">
        <img src="/assets/icone.png" alt="" width="200vw" height="200vh">
    </div>
    <div class="centralizacao">
        <span class="textos1">CADASTRO PARA EMPRESA</span>
    </div>
    <div>
        <div class="centerDiv">
            <span class="textos">CNPJ</span>
        </div>
        <div class="centerDiv">
            <input  [(ngModel)]="cnpj" class="centralizacao" type="textos" placeholder="CNPJ" class="input">
        </div>
        <div class="centerDiv">
            <span class="textos">RAZÃO SOCIAL</span>
        </div>
        <div class="centerDiv">
            <input [(ngModel)]="razao" class="centralizacao" type="text" placeholder="Razão Social" class="input">
        </div>
        <div class="centerDiv">
            <span class="textos">TELEFONE</span>
        </div>
        <div class="centerDiv">
            <input [(ngModel)]="telefone" class="centralizacao" type="text" placeholder="Telefone" class="input">
        </div>
        <div class="centralizacao">
            <button class="botao" (click)="cadastrarEmpresa()">SALVAR E CONTINUAR</button>
        </div>
        <div class="centerDiv">
            <span class="textos">RESPONSÁVEL</span>
        </div>
        <div class="centerDiv">
            <input [(ngModel)]="nome" class="centralizacao" type="text" placeholder="Responsável" class="input">
        </div>
        <div class="centerDiv">
            <span class="textos">EMAIL</span>
        </div>
        <div class="centerDiv">
            <input [(ngModel)]="email" class="centralizacao" type="text" placeholder="E-mail" class="input">
        </div>
        <div class="centerDiv">
            <span class="textos">SENHA</span>
        </div>
        <div class="centerDiv">
            <input [(ngModel)]="senha" class="centralizacao" type="password" placeholder="Senha" class="input">
        </div>
        <div class="centralizacao">
            <button class="botao" (click)="cadastrarUsuario()">CADASTRAR</button>
        </div>
    </div>

</main>
